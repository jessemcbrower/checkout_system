<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Checkout System{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
        .input-inline {
            width: 150px; /* Adjust the width to your preference */
            display: inline-block;
        }

        .form-control-sm {
            margin-bottom: 0; /* Ensure there's no extra space below inputs */
        }

        .d-flex.align-items-center {
            flex-wrap: nowrap; /* Prevent wrapping of buttons and inputs */
        }

        .me-2 {
            margin-right: 0.5rem; /* Space between inline elements */
        }
    </style>
</head>
<body>
    <nav>
        <!-- Add navigation elements here if needed -->
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info fixed-bottom">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
