{% extends "base.html" %}

{% block content %}
    <h3>Add New Device</h3>
    <form action="" method="post" name="new_device">
        {{ form.hidden_tag() }}
        <p>Device Name:</p>
        {{ form.name.label }} {{ form.name() }}
        <p>Device Type:</p>
        {{ form.type.label }} {{ form.type() }}
        <p>Asset Tag:</p>
        {{ form.tag.label }} {{ form.tag() }}
        <br>
        <input type="submit" value="Add Device">
    </form>
    <form action="/devices" method="get">
        <input type="submit" value="Cancel">
    </form>
{% endblock %}
